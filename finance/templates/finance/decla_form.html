{% extends 'main.html' %} {% block content%}{% load auth_tags %}
<!-- Main Section -->
<main class="columns is-centered">
  <div class="column is-one-third">
    <div class="table is-bordered is-striped is-narrow is-hoverable is-centered is-three-forths">

      <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table style="width: 100%; border: 1px solid black">
          {% for field in form %}
            
              <label for="formInput#text">{{field.label}}: </label></br>
              {{field}}
          {% endfor %}</tr>
        </table>


    </div>
    <input class="button" type="submit" value="Submit" />
    </form>
  </div>
  </div>
</main>
{% endblock content%}
