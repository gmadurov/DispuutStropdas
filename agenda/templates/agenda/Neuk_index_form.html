{% extends 'main.html'%} {% block content%}

<!-- Main Section -->
<main class="formPage columns is-centered">
  <div class="column is-3 content-box">
    <div class="formWrapper">
      <a class="backButton" href="{{request.GET.next}}"
        ><i class="im im-angle-left"></i
      ></a>
      <br />

      <form
        class="form"
        action="{% url 'edit-dsani' event.id %}"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Input:Text -->{% csrf_token %} {% for field in form %}

        <div class="form__field">
          <label for="formInput#text">{{field.label}}: </label>
          {{field}}
        </div>

        {% endfor %}
      </br>
      
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </div>
</main>
{% endblock content%}
