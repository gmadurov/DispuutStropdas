<html>
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{% static 'images/blazoen.png'%}" />
    {% comment %}
    <link
      rel="stylesheet"
      href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
    />
    {% endcomment %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!--UI -->
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />

    <title>Stropdas</title>
  </head>

  <body>
    {% include 'navbar.html' %} {% if messages %} {% for message in messages %}
    {% comment %}
    <div class="columns">
      <div class="column is-2">
        <article id="alert" class="message is-{{message.tags}}">
          <div class="message-header">
            <p>{{message.tags}}</p>
            <button
              class="delete"
              id="alert__close"
              aria-label="delete"
            ></button>
          </div>
          <div class="message-body">{{message}}</div>
        </article>
      </div>
    </div>
    {% endcomment %} {% endfor %} {% endif %} {% block content %} {% endblock content %}
  </body>

  <script src='{% static "js/app.js" %}'></script>
  <script src='{% static "js/main.js" %}'></script>
</html>
